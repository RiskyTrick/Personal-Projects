<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Client Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style type="text/css">
		table
		{
		    border-collapse: separate;
		}
		tr:nth-child(even) {
        background-color: #D6EEEE;
        }
        
        table, th, td {
  	border: 10px solid black;
  	border-radius: 10px;

}

	</style>
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Client Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/Clients}">Client List</a>
      </li>
    </ul>
  </div>
</nav> 
<br>

    
<div class="Container">
	<div class="row">
		<h1>. List of Clients </h1>
		
	</div>
</div>
	<div class"row">
		<div class="col-lg-3">
			<a th:href="@{/Clients/new}" class="btn btn-primary btn-sm mb-3"> Add Client</a>
		</div>
	</div>
	<br>
	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				
			    <th> Client ID</th>
			    <th> Clients First Name </th>
			    <th> Clients last Name </th>
			    <th> Clients Email Id </th>
			    <th> Clients Phone No </th>
			    <th> Clients Photograph </th>
			    <th> Actions </th>
			</tr>
		</thead>
		<tbody>
		    <tr th:each ="Client: ${Clients}">
		    	
		        <th th:text="${Client.id}" class="text-center"> </th>
			    <th th:text="${Client.firstname}"> </th>
			    <th th:text="${Client.lastname}"> </th>
			    <th th:text="${Client.email}"> </th>
			    <th th:text="${Client.phone}"> </th>
			<th scope="row"> <img alt="" th:src="*{'data:image/jpeg;base64,'+{Client.picture}}" width="175" height="200" > </th>
			    <td>
			    	<a th:href= "@{/Clients/edit/{id}(id=${Client.id})}"
			    	class="btn btn-primary">Update</a>
			    	
			    	<a th:href= "@{/Clients/{id}(id=${Client.id})}"
			    	class="btn btn-danger">Delete Client</a>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
